
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9*9乘法表</title>
</head>
<body>
  <script>
      document.write("<table  align='center'> ");
     for (var i=1;i<=9;i++){
         document.write("<tr>");
         for (var j=1;j<=i;j++){
             document.write("<td>")
             document.write(i+"*"+j+"="+i*j+"&nbsp;&nbsp;&nbsp;");
             document.write("</td>");
         }
			document.write("<br>")
		document.write("</tr>");
     }
       document.write("</table>")
  </script>
</body>
</html>
